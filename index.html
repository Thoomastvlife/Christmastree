    <script>
        // éŸ³ä¹æ§åˆ¶ï¼ˆé€‚é…æœ¬åœ° tree.mp3ï¼‰
        const audio = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-btn');
        let isMusicOn = false;
        audio.volume = 0.4;
        audio.preload = "auto"; // é¢„åŠ è½½æœ¬åœ°éŸ³ä¹

        // åŒæ—¶ç›‘å¬ç‚¹å‡»/è§¦æ‘¸ï¼Œç¡®ä¿ç”µè„‘/æ‰‹æœºéƒ½èƒ½è§¦å‘
        document.addEventListener('click', playMusic);

        // ç»Ÿä¸€æ’­æ”¾å‡½æ•°
        function playMusic() {
            if (!isMusicOn) {
                audio.play().then(() => {
                    isMusicOn = true;
                    musicBtn.textContent = "ğŸ”Š é—œé–‰éŸ³æ¨‚";
                    // ç§»é™¤é‡å¤ç›‘å¬
                    document.removeEventListener('click', playMusic);

        // éŸ³ä¹æŒ‰é’®å…œåº•
        musicBtn.addEventListener('click', () => {

        // ç”Ÿæˆä¸Šå°ä¸‹å¤§çš„èºæ—‹åœ£è¯æ ‘
        const tree = document.getElementById('tree');
        const dotCount = 180;
        const colors = ['#FF4D4D', '#00FF00', '#FFFFFF', '#FFD700'];

        for (let i = 0; i < dotCount; i++) {

            const radius = i * 0.8;

            const x = Math.cos(angle) * radius;

            dot.style.background = dot.style.color;
            
            dot.style.transform = `translate3d(${x}px, ${height}px, ${z}px)`;
            tree.appendChild(dot);
        }
