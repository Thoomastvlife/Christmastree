<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聖誕快樂 - 浪漫聖誕樹</title>
    <style>
        /* 整體背景與佈局 */
        body {
            background-color: #001100;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px; /* 3D 透視感 */
        }

        /* 聖誕樹容器 */
        .tree-container {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            animation: rotateTree 15s infinite linear; /* 自動旋轉 */
        }

        @keyframes rotateTree {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* 樹的每一層（星光點點） */
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5);
        }

        /* 頂部的星星 */
        .star {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: gold;
            font-size: 40px;
            filter: drop-shadow(0 0 15px gold);
            z-index: 100;
        }

        /* 文字樣式 */
        .message {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Microsoft JhengHei', sans-serif;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            pointer-events: none;
        }

        h1 { font-size: 2.5em; margin-bottom: 0.2em; color: #ff4d4d; }
        p { font-size: 1.2em; letter-spacing: 2px; }

        /* 雪花效果 */
        .snow {
            position: absolute;
            top: -10px;
            color: white;
            user-select: none;
            z-index: 1000;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

    <div class="star">★</div>

    <div class="tree-container" id="tree">
        </div>

    <div class="message">
        <h1>Merry Christmas</h1>
        <p>祝你聖誕快樂，幸福永遠</p>
    </div>

    <script>
        // 生成聖誕樹的螺旋點位
        const treeContainer = document.getElementById('tree');
        const dotsCount = 200; // 點的數量

        for (let i = 0; i < dotsCount; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            
            // 螺旋路徑算法
            const y = i * 2; // 高度
            const radius = (dotsCount - i) * 0.8; // 半徑隨高度遞減
            const angle = i * 0.2; // 旋轉角度
            
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;
            
            // 顏色隨機變換 (金、綠、紅、白)
            const colors = ['#f00', '#0f0', '#fff', '#ffd700'];
            dot.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            dot.style.transform = `translate3d(${x + 150}px, ${y}px, ${z}px)`;
            treeContainer.appendChild(dot);
        }

        // 生成雪花
        function createSnow() {
            const snow = document.createElement('div');
            snow.className = 'snow';
            snow.innerText = '❄';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
            snow.style.opacity = Math.random();
            snow.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            document.body.appendChild(snow);
            
            setTimeout(() => {
                snow.remove();
            }, 5000);
        }

        setInterval(createSnow, 100);
    </script>
</body>
</html>
