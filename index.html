    <script>

        const audio = document.getElementById('bg-music');

        const tree = document.getElementById('tree');
        const dotCount = 150;

        for (let i = 0; i < dotCount; i++) {

            const height = i * 2.2; // å‚ç›´é«˜åº¦ï¼ˆä»…Yè½´ï¼‰
            const radius = (dotCount - i) * 0.7; // èºæ—‹åŠå¾„ï¼ˆéšé«˜åº¦å‡å°ï¼‰
            const angle = i * 0.25; // æ—‹è½¬è§’åº¦ï¼ˆä»…ç»•Yè½´ï¼‰
