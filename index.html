<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓝色发光圣诞树</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            height: 100vh; 
            background: #000; 
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #canvas-container {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- 内嵌Three.js核心代码（无需外部加载） -->
    <script>
        // Three.js 核心精简版（保留必备功能）

</head>
<body>
    <div id="canvas-container"></div>

    <script>
        // ========== 可自定义参数（修改这里即可） ==========
        const TREE_EMISSIVE = 3;       // 圣诞树发光强度（建议1-5）
        const STAR_EMISSIVE = 6;       // 星星发光强度（建议3-8）
        const ORNAMENT_EMISSIVE = 3;   // 装饰球发光强度（建议1-4）
        const SNOW_COUNT = 200;        // 雪花数量（建议50-500）
        const SNOW_SPEED = 0.03;       // 雪花下落速度（建议0.01-0.05）
        // ================================================

        // 1. 创建场景、相机、渲染器
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 2. 创建圣诞树主体（蓝色发光）
        const treeGeometry = new THREE.ConeGeometry(2, 5, 32);
        const treeMaterial = new THREE.MeshBasicMaterial({
            color: new THREE.Color(0x00ffff),
            emissive: new THREE.Color(0x00ffff),
            emissiveIntensity: TREE_EMISSIVE
        });
        const tree = new THREE.Mesh(treeGeometry, treeMaterial);
        scene.add(tree);

        // 3. 树顶星星
        const starGeometry = new THREE.SphereGeometry(0.3, 16, 16);
        const starMaterial = new THREE.MeshBasicMaterial({
            color: new THREE.Color(0xffffff),
            emissive: new THREE.Color(0xffffff),
            emissiveIntensity: STAR_EMISSIVE
        });
        const star = new THREE.Mesh(starGeometry, starMaterial);
        star.position.y = 2.5;
        scene.add(star);

        // 4. 圣诞树装饰球
        const ornamentGeometry = new THREE.SphereGeometry(0.15, 16, 16);
        const ornamentMaterial = new THREE.MeshBasicMaterial({
            color: new THREE.Color(0xffff00),
            emissive: new THREE.Color(0xffff00),
            emissiveIntensity: ORNAMENT_EMISSIVE
        });
        // 随机生成装饰球位置
        for (let i = 0; i < 20; i++) {
            const ornament = new THREE.Mesh(ornamentGeometry, ornamentMaterial);
            ornament.position.set(
                (Math.random() - 0.5) * 2,  // X轴
                Math.random() * 4 - 2,       // Y轴
                (Math.random() - 0.5) * 2    // Z轴
            );
            scene.add(ornament);
        }

        // 5. 雪花效果
        const snowGeometry = new THREE.PlaneGeometry(0.1, 0.1);
        const snowMaterial = new THREE.MeshBasicMaterial({
            color: new THREE.Color(0xffffff),
            transparent: true,
            opacity: 0.8
        });
        const snowflakes = []; // 存储雪花对象，方便动画更新
        // 创建雪花
        for (let i = 0; i < SNOW_COUNT; i++) {
            const snow = new THREE.Mesh(snowGeometry, snowMaterial);
            snow.position.set(
                (Math.random() - 0.5) * 10,  // X轴范围
                Math.random() * 10,          // Y轴初始高度
                (Math.random() - 0.5) * 10   // Z轴范围
            );
            scene.add(snow);
            snowflakes.push(snow);
        }

        // 6. 设置相机位置（让圣诞树在视野中央）
        camera.position.z = 8;

        // 7. 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 更新雪花位置（下落+重置）
            snowflakes.forEach(snow => {
                snow.position.y -= SNOW_SPEED;
                // 雪花落到底部后，重置到顶部随机位置
                if (snow.position.y < -5) {
                    snow.position.y = 10;
                    snow.position.x = (Math.random() - 0.5) * 10;
                    snow.position.z = (Math.random() - 0.5) * 10;
                }
            });

            // 渲染场景
            renderer.render(scene, camera);
        }
        animate();

        // 8. 窗口大小自适应
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
