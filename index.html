<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞树</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { height: 100vh; background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script>
        // ========== 可自定义参数（修改这里即可） ==========
        const BLOOM_STRENGTH = 1.5;    // 整体发光强度（越大越亮，建议0.5-3）
        const TREE_EMISSIVE = 2;       // 圣诞树发光强度（建议1-5）
        const STAR_EMISSIVE = 5;       // 星星发光强度（建议3-8）
        const ORNAMENT_EMISSIVE = 2;   // 装饰球发光强度（建议1-4）
        const SNOW_COUNT = 200;        // 雪花数量（建议50-500）
        const SNOW_SPEED = 0.02;       // 雪花下落速度（建议0.01-0.05）
        // ================================================

        // 场景/相机/渲染器
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 发光效果（使用自定义的发光强度）
        const composer = new THREE.EffectComposer(renderer);
        composer.addPass(new THREE.RenderPass(scene, camera));
        const bloomPass = new THREE.UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            BLOOM_STRENGTH, 0.4, 0.85  // 第一个参数就是整体发光强度
        );
        composer.addPass(bloomPass);

        // 圣诞树主体（蓝色发光，使用自定义强度）
        const treeGeometry = new THREE.ConeGeometry(2, 5, 32);
        const treeMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ffff,
            emissive: 0x00ffff,
            emissiveIntensity: TREE_EMISSIVE  // 圣诞树发光强度
        });
        const tree = new THREE.Mesh(treeGeometry, treeMaterial);
        scene.add(tree);

        // 树顶星星（使用自定义强度）
        const starGeometry = new THREE.SphereGeometry(0.3, 16, 16);
        const starMaterial = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            emissive: 0xffffff,
            emissiveIntensity: STAR_EMISSIVE  // 星星发光强度
        });
        const star = new THREE.Mesh(starGeometry, starMaterial);
        star.position.y = 2.5;
        scene.add(star);

        // 装饰球（使用自定义强度）
        const ornamentGeometry = new THREE.SphereGeometry(0.15, 16, 16);
        const ornamentMaterial = new THREE.MeshBasicMaterial({
            color: 0xffff00,
            emissive: 0xffff00,
            emissiveIntensity: ORNAMENT_EMISSIVE  // 装饰球发光强度
        });
        for (let i = 0; i < 20; i++) {
            const ornament = new THREE.Mesh(ornamentGeometry, ornamentMaterial);
            ornament.position.set(
                (Math.random() - 0.5) * 2,
                Math.random() * 4 - 2,
                (Math.random() - 0.5) * 2
            );
            scene.add(ornament);
        }

        // 雪花（使用自定义数量和下落速度）
        const snowGeometry = new THREE.PlaneGeometry(0.1, 0.1);
        const snowMaterial = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.8
        });
        for (let i = 0; i < SNOW_COUNT; i++) {  // 雪花数量
            const snow = new THREE.Mesh(snowGeometry, snowMaterial);
            snow.position.set(
                (Math.random() - 0.5) * 10,
                Math.random() * 10,
                (Math.random() - 0.5) * 10
            );
            scene.add(snow);
        }

        // 相机位置
        camera.position.z = 8;

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            // 雪花下落（使用自定义速度）
            scene.children.forEach(child => {
                if (child.geometry === snowGeometry) {
                    child.position.y -= SNOW_SPEED;  // 雪花下落速度
                    if (child.position.y < -5) child.position.y = 10;
                }
            });
            composer.render();
        }
        animate();

        // 窗口自适应
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
